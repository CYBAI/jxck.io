<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">

<circle
  cx="150"
  cy="40"
  r="14"
  fill="#fff">
</circle>

<circle
  cx="150"
  cy="120"
  r="70"
  fill="#fff">
</circle>

<rect
  x="80"
  y="120"
  width="140"
  height="70"
  fill="#fff"
/>

<path d="
M 80, 170
L 50, 240
L 250,240
L 220,170
L 80,170
"
fill="#fff"
/>

<clipPath id="cut-off-top">
  <rect x="0" y="250" width="200" height="40" />
</clipPath>

<circle
  cx="150" cy="250" r="30"
  fill="#fff"
  clip-path="url(#cut-off-top)"
/>

<clipPath id="cut-off-circle">
  <path d="
  M 150,120
  L 10,60
  L 10,220
  L 150,150
  L 290,220
  L 290,60
  L 150,120
  "
  fill="red"
  />
</clipPath>

<circle
  cx="150" cy="150" r="130"
  stroke="#fff"
  stroke-width="12"
  fill="transparent"
  clip-path="url(#cut-off-circle)"
/>

<circle
  cx="150" cy="150" r="110"
  stroke="#fff"
  stroke-width="12"
  fill="transparent"
  clip-path="url(#cut-off-circle)"
/>

</svg>
