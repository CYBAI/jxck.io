<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>DEMO | labs.jxck.io</title>

<h1>Test</h1>

<mozaic-player>
  <audio
    slot=audio
    data-forward=+30
    data-back=-10
    src="../assets/Japanese/female1.wav"
    type="audio/wave"
    preload=metadata
    ></audio>
</mozaic-player>

<style>
@font-face {
  font-family: "FontAwesome5Free";
  font-style: normal;
  font-weight: 900;
  src: url(https://use.fontawesome.com/releases/v5.0.6/webfonts/fa-solid-900.ttf) format("truetype");
}

mozaic-player {
  margin: 0 auto;
  display: block;

  background: #eee;
  padding: 1em;
  border-radius: 1em;
}

@media screen and (max-width: 800px) {
  audio {
    width: 100%;
  }
  mozaic-player {
    width: 100%;
    margin: 0 auto;
    display: block;

    background: initial;
    padding: 0;
    border-radius: 0;
  }
}
</style>
<script type=module src=main.mjs></script>

<template>
      <style>
        :host * {
          font-family: "FontAwesome5Free";
        }

        /* progress bar */
        .progress-line {
          display: inline-flex;
          width: 100%;
        }
          .progress-line .current {
          }
          .progress-line .progress {
            width: 100%;
            margin: 0 0.6rem;
          }
          .progress-line .duration {
          }


        /* control-line */
        .control-line {
          width: 100%;
          display: grid;
          grid-template-columns: 2fr 1fr 2fr;
          grid-template-areas: "left center right";
          grid-column-gap: 1%;
          margin-top: 2%;
        }
          .control-line .grid-left {
            display: flex;
            grid-area: left;
            align-items: center;
            justify-content: flex-end;
          }
          .control-line .grid-center {
            display: flex;
            grid-area: center;
            align-items: center;
            justify-content: space-between;
          }
          .control-line .grid-right {
            display: flex;
            grid-area: right;
            align-items: center;
            justify-content: flex-start;
          }
          .control-line button {
            border: none;
            background-color: initial;
            font-size: 1.4rem;
          }
          .control-line input[type=range] {
          }
          .control-line select {
            background-color: #eee;
          }
      </style>

      <div class=mozaic-player>
        <slot name=audio></slot>

        <div class=progress-line>
          <time class=current>00:00:00</time>
          <progress class=progress value=0></progress>
          <time class=duration>00:00:00</time>
        </div>

        <div class=control-line>

          <div class=grid-left>
            <span>&#xf027;</span><input class=volume type=range><span>&#xf028;</span>
          </div>

          <div class=grid-center>
            <button class="back">&#xf04a;</button>
            <button class="play">&#xf04b;</button>
            <button class="forward">&#xf04e;</button>
          </div>

          <div class=grid-right>
            <span>&#xf103;</span><input class=playbackRate type=range min=0.6 max=3.0 step=0.2><span>&#xf102;</span>
          </div>

        </div>
      </div>
</template>
