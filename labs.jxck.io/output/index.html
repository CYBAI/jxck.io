<!DOCTYPE html>

<style>

<h1>&lt;output&gt;</h1>

<form id=calc>
  <input type=number id=x name=x value=10>
  +
  <input type=number id=y name=y value=20>
  <button type=submit>=</button>
  <output id=answer for="x y"></output>
</form>
<script>
  document.querySelector('#calc').addEventListener('submit', (e) => {
    e.preventDefault()
    const x = e.target.querySelector('#x').valueAsNumber
    const y = e.target.querySelector('#y').valueAsNumber
    document.querySelector('#answer').value = x + y
  })
</script>
