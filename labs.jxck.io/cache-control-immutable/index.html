<h1>Cache Control Immutable DEMO</h1>
<p>reload the page on Firefox, and Firefox supports Immutable Extension at <strong>HTTPS only</strong></p>
<p>Firefox Nightly (version 50.0a1) supports Immutable Extenstion at 2016/7/12</p>

  <tr>
