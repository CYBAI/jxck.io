<script>
// viewport scroll
(() => {
  const offset = 50 // px
  const target = document.querySelector('.viewport.scroll .target')
  window.addEventListener('scroll', (e) => {
    // viewport の上下端
    const scrollTop    = document.documentElement.scrollTop + offset
    const clientHeight = document.documentElement.clientHeight - offset

    // target の上下端
    const rect = target.getBoundingClientRect()

    if (rect.top < clientHeight && rect.bottom > offset) {
      target.style.backgroundColor = 'red'
    } else {
      target.style.backgroundColor = 'blue'
    }
  })
})()
</script>

<script>
// viewport intersection-observer
(() => {
  const offset = 50 // px
  const root = document.querySelector('.viewport.intersection')
  const target = root.querySelector('.target')
  const rootMargin = `-${offset}px`
  const threshold = 0.0
  const observer = new IntersectionObserver((changes) => {
    for (const change of changes) {
      // console.log(change)
      // console.log(change.time)               // Timestamp when the change occurred
      // console.log(change.rootBounds)         // Unclipped area of root
      // console.log(change.boundingClientRect) // target.boundingClientRect()
      console.log(change.intersectionRect)      // boundingClientRect, clipped by its containing block ancestors, and intersected with rootBounds
      // console.log(change.intersectionRatio)  // Ratio of intersectionRect area to boundingClientRect area
      // console.log(change.target)             // the Element target

      change.target.style.backgroundColor = change.intersectionRect.top > 0 ? 'red' : 'blue'
    }
  }, { rootMargin, threshold }) // No Root is viewport

  observer.observe(target)
})()
</script>

<script>
// overflow scroll
(() => {
  const offset = 50 // px
  const root = document.querySelector('.overflow.scroll')
  const target = root.querySelector('.target')
  root.addEventListener('scroll', (e) => {
    // root の上下端
    const rootTop = root.scrollTop
    const rootBottom = rootTop + root.clientHeight
    // console.log(rootTop, rootBottom)

    // target の上下端
    const rect = target.getBoundingClientRect()
    const top = target.offsetTop - root.offsetTop
    const bottom = top + rect.height
    // console.log(top, bottom)

    if (rootTop < top + offset && rootBottom > bottom - offset) {
      target.style.backgroundColor = 'red'
    } else {
      target.style.backgroundColor = 'blue'
    }
  })
})()
</script>
