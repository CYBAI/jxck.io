<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">

<title>online/offline Event DEMO | labs.jxck.io</title>

<h1>online/offline Event DEMO</h1>

<p>navigator.onLine = <span id=status></span></p>

<p>change online/offline will show notification</p>

<script>
window.onload = function(e) {
  Notification.requestPermission();
  document.getElementById('status').textContent = navigator.onLine;
}

window.ononline = function(e) {
  console.log(e);
  let n = new Notification('became online');
  setTimeout(n.close.bind(n), 3000);
  document.getElementById('status').textContent = navigator.onLine;
}

window.onoffline = function(e) {
  console.log(e);
  let n = new Notification('became offline');
  setTimeout(n.close.bind(n), 3000);
  document.getElementById('status').textContent = navigator.onLine;
}
</script>
