<!DOCTYPE html>
<meta charset=utf8>
<style>
div {
  width: 500px;
  font-size: 100px;
  margin: 0;
  padding: 0;

  border-color: red;
  border-style: double;

  border: double 4px red; /* fall back */

  /* area size for border */
  --debug: false;
  --border-width: 10;
  border-image-slice: var(--border-width);
  border-width: calc(var(--border-width) * 1px);

  /* paint(border-double-custom, outer-color, outer-width, inner-color, inner-width, margin) */
  border-image-source: paint(border-double-custom, blue, 2px, green, 3px, 5px);
}
</style>

<div>
XXX
</div>

<script>
CSS.registerProperty({
  name: '--debug',
  syntax: '<custom-ident>',
  inherits: false,
  initialValue: 'false',
});
CSS.paintWorklet.addModule('border-double-custom.js');

// setInterval(() => {location.href = location.href}, 800)
</script>
