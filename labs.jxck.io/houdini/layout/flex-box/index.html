<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">

<title>Houdini Layout API DEMO | labs.jxck.io</title>

<h1>Houdini Layout API DEMO</h1>

<style>
.container {
  /*
   * display: flex;
   * justify-content: space-between;
   */
  display: layout(space-between);
  width:  500px;
  height: 100px;
  border: solid 1px #333;
  padding: 1em;
}

.child {
  width: 80px;
  background-color: #ccc;
  border: solid 1px #333;
}
</style>


<h2>space-between</h2>
<div class="container space-between">
  <div class=child>Child 1</div>
  <div class=child>Child 2</div>
  <div class=child>Child 3</div>
  <div class=child>Child 4</div>
</div>

<script>
  CSS.layoutWorklet.addModule('flex-box.js');
</script>
