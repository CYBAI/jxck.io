<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>cross origin iframe sandbox DEMO | labs.jxck.io</title>

<h1>cross origin iframe sandbox DEMO</h1>

<iframe sandbox="" src="//lab2.jxck.io/iframe/child.html"></iframe>

<p id='msg'></p>

<button id=ping>ping</button>

<script>
  EventTarget.prototype.on  = EventTarget.prototype.addEventListener
  EventTarget.prototype.off = EventTarget.prototype.removeEventListener
  const $ = document.querySelector.bind(document)

  $('#ping').on('click', (e) => {
    $('iframe')
      .contentDocument
      .querySelector('#msg')
      .textContent += 'ping'
  })
</script>
