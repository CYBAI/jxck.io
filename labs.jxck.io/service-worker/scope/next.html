<!DOCTYPE html>
<meta charset=utf-8>
<title>Service Worker: scope DEMO</title>

<h1>Service Worker: scope</h1>

<strong>/next.html</strong>

<input type=button id=button value=button>

<script>
console.log('next');

navigator.serviceWorker.register('worker2.js', { scope: './next.html' }).then((registration) => {
  return navigator.serviceWorker.ready;
});

document.getElementById('button').addEventListener('click', () => {
  fetch('test').then((res) => res.text()).then(console.log.bind(console));
});
</script>
