<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">

<title>Service Worker: scope DEMO | labs.jxck.io</title>

<h1>Service Worker: scope</h1>

<strong>/index.html</strong>

<a href=next.html>next</a>

<input type=button id=button value=button>

<script>
console.log('master');

navigator.serviceWorker.register('worker.js', { scope: './index.html' }).then((registration) => {
  return navigator.serviceWorker.ready;
});

document.getElementById('button').addEventListener('click', () => {
  fetch('test').then((res) => res.text()).then(console.log.bind(console));
});
</script>
