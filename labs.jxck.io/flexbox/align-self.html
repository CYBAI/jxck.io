<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">

<title>FlexBox align-self DEMO | labs.jxck.io</title>

<style>
.container {
  display: flex;
  width:  500px;
  height: 100px;
  border: solid 1px #333;
  padding: 1em;

  align-items: streach;
}

.child {
  width: 80px;
  background-color: #ccc;
  border: solid 1px #333;
}

.auto       { align-self: auto;       }
.flex-start { align-self: flex-start; }
.flex-end   { align-self: flex-end;   }
.center     { align-self: center;     }
.baseline   { align-self: baseline;   }
.stretch    { align-self: stretch;    }
</style>

<h1>FlexBox align-self DEMO</h1>

<h2>align-self</h2>
<div class="container">
  <div class="child"           >Child 0</div>
  <div class="child auto"      >Child 1</div>
  <div class="child flex-start">Child 2</div>
  <div class="child flex-end"  >Child 3</div>
  <div class="child center"    >Child 4</div>
  <div class="child baseline"  >Child 5</div>
  <div class="child stretch"   >Child 6</div>
</div>
