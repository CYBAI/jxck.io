<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">

<title>Login Form DEMO | labs.jxck.io</title>

<style>
/*

  border-color: yellow;
}
input:optional {
  border-color: gray;
}
input:valid {
  border-color: lime;
}
input:invalid {
  border-color: red;

</style>

<form id=login action=/login method=post>
  <fieldset form=login>
    <legend>Login</legend>

    <label for=username>Username <abbr title=required>*</abbr></label>
    <input type=email
           id=username
           name=username
           autocomplete=username
           required
           autofocus>

    <label for=password>Password  <abbr title=required>*</abbr></label>
    <input type=password
           id=password
           name=password
           autocomplete=current-password
           required>

    <button type=submit>login</button>
  </fieldset>
</form>
