<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<meta name=description content="Input Type DEMO">
<title>Input Type DEMO | labs.jxck.io</title>

<h1>Input Type DEMO</h1>

<form>
  <dl>
    <dt><label for=text>type=text</label>
    <dd><input id=text name=text type=text>

    <dt><label for=search>type=search</label>
    <dd><input id=search name=search type=search>

    <dt><label for=tel>type=tel</label>
    <dd><input id=tel name=tel type=tel>

    <dt><label for=url>type=url</label>
    <dd><input id=url name=url type=url>

    <dt><label for=email>type=email</label>
    <dd><input id=email name=email type=email>

    <dt><label for=password>type=password</label>
    <dd><input id=password name=password type=password>

    <dt><label for=date>type=date</label>
    <dd><input id=date name=date type=date>

    <dt><label for=month>type=month</label>
    <dd><input id=month name=month type=month>

    <dt><label for=week>type=week</label>
    <dd><input id=week name=week type=week>

    <dt><label for=time>type=time</label>
    <dd><input id=time name=time type=time>

    <dt><label for=datetime-local>type=datetime</label>
    <dd><input id=datetime name=datetime type=datetime>

    <dt><label for=number>type=number</label>
    <dd><input id=number name=number type=number>

    <dt><label for=range>type=range</label>
    <dd><input id=range name=range type=range>

    <dt><label for=color>type=color</label>
    <dd><input id=color name=color type=color>

    <dt><label for=checkbox>type=checkbox</label>
    <dd><input id=checkbox name=checkbox type=checkbox>

    <dt><label for=radio>type=radio</label>
    <dd><input id=radio name=radio type=radio>

    <dt><label for=file>type=file</label>
    <dd><input id=file name=file type=file>

    <dt><label for=image>type=image</label>
    <dd><input id=image name=image type=image>

    <dt><label for=reset>type=reset</label>
    <dd><input id=reset name=reset type=reset>
  </dl>
  <button type=submit>submit</button>
</form>
