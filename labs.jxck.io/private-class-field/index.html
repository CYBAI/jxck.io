  c.display()

</script>

<script type=module>
  console.group("using private class field")
  class Counter {
    #count = 0
    increment() {
      this.#count ++
    }
    display() {
      console.log(this.#count)
    }
    equals(other) {
      console.log(other.#count)
      return this.#count == other.#count
    }
  }

  const c = new Counter()
  c.increment()
  c.increment()
  c.increment()
  c.display()
  console.log(c.equals(new Counter()))
  //console.log(c.#count)
  console.groupEnd()
</script>

<script type=module>
  console.group("using symbol")

  const Counter = (function() {
    const count = Symbol("count");
    return class {
      constructor() {
        this[count] = 0;
      }
      increment() {
        this[count] ++
      }
      display() {
        console.log(this[count])
      }
    }
  })()
  const c = new Counter()
  c.increment()
  c.increment()
  c.increment()
  c.display()
  console.log(c, Object.getOwnPropertySymbols(c))
  console.log(c[Object.getOwnPropertySymbols(c).pop()]) // 3
  console.groupEnd()
</script>

<script type=module>
  console.group("using WeakMap")
  const Counter = (function() {
    const privates = new WeakMap();
    return class {
      constructor() {
        const count = 0
        privates.set(this, {count})
      }
      increment() {
        const count = privates.get(this).count ++
        privates.set(this, {count})
      }
      display() {
        console.log(privates.get(this).count)
      }
      equals(other) {
        return privates.get(this).count == privates.get(other).count
      }
    }
  })()

  const c = new Counter()
  c.increment()
  c.increment()
  c.increment()
  c.display()
  console.log(c)
  console.log(c.count)

  const c1 = new Counter()
  const c2 = new Counter()
  console.log(c1.equals(c2))
console.groupEnd()
</script>

<script type=module>
  console.group('private declaration')
  class Point {
    #x;
    #y;

    constructor(x, y) {
      this.#x = x;
      this.#y = y;
    }

    equals(other) {
      return this.#x === other.#x && this.#y === other.#y;
    }
  }

  const p1 = new Point(10, 20)
  const p2 = new Point(10, 20)
  console.log(p1.equals(p2))
  console.groupEnd()
</script>


<script type=module>
  console.group('private declaration subclass')
  class Point2D {
    #x;
    #y;

    constructor(x, y) {
      this.#x = x;
      this.#y = y;
    }

    equals(other) {
      return this.#x === other.#x && this.#y === other.#y;
    }
  }

  class Point3D extends Point2D {
    #z;
    constructor(x, y, z) {
      super(x, y)
      this.#z = z
    }

    equals(other) {
      // return this.#x === other.#x && this.#y === other.#y && this.#z === other.#z; // SyntaxErro
      return super.equals(other) && this.#z === other.#z;
    }
  }

  const p1 = new Point2D(10, 20, 30)
  const p2 = new Point3D(10, 20, 30)
  console.log(p1.display())
  console.log(p1.equals(p2))
  console.groupEnd()
</script>
