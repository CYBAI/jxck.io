<!DOCTYPE html>
<meta charset=utf-8>
<meta name=description content="demo page of svg images">
<meta name=viewport content="width=device-width,initial-scale=1">

<title>SVG Demo | labs.jxck.io</title>

<style>
img {
  border: solid 1px #000;
  background: #000;
}
pre {
  background: #ccc;
}
</style>
<script>
window.addEventListener('DOMContentLoaded', () => {
  "use strict";
  let imgs = document.getElementsByTagName('img');
  let url = new URL(imgs[0].src);
  Array.from(imgs).map(img => img.src).forEach((url) => {
    fetch(url).then((res) => res.text()).then((txt) => {
      let id = url.split('/').pop();
      console.log(id);
      txt = '// ' + txt.length + 'byte\n' + txt;
      document.getElementById(id).textContent = txt;
    });
  });
});
</script>
