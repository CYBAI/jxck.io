<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300">

<defs>
  <!-- ベルの下の丸を、半円にするクリップ -->
  <clipPath id="cut-off-top">
    <rect x="0" y="250" width="200" height="40" />
  </clipPath>

  <!-- 外側の二つの輪っかを、左右だけ残すクリップ -->
  <clipPath id="cut-off-circle">
    <path d="
    M 150,120
    L 10,60
    L 10,220
    L 150,150
    L 290,220
    L 290,60
    L 150,120
    "
    />
  </clipPath>
</defs>

<!-- ベル本体 -->
<symbol id="bell">
  <circle
    cx="150"
    cy="40"
    r="14"
  >
  </circle>

  <circle
    cx="150"
    cy="120"
    r="70"
  >
  </circle>

  <rect
    x="80"
    y="120"
    width="140"
    height="70"
  />

  <path d="
  M 80, 170
  L 50, 240
  L 250,240
  L 220,170
  L 80,170
  "
  />

  <circle
    cx="150" cy="250" r="30"
    clip-path="url(#cut-off-top)"
  />
</symbol>

<!-- 両側の鳴り -->
<symbol id="wave">
  <circle
    cx="150" cy="150" r="130"
    stroke-width="12"
    fill="transparent"
    clip-path="url(#cut-off-circle)"
  />

  <circle
    cx="150" cy="150" r="110"
    stroke-width="12"
    fill="transparent"
    clip-path="url(#cut-off-circle)"
  />
</symbol>

<g id="main">
  <use xlink:href="#bell" fill="#fff"/>
  <use xlink:href="#wave" stroke="#fff"/>
</g>

</svg>
