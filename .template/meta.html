<meta name=author content=Jxck>
<meta name=description content="${this.description}">
<meta name=keywords content="${this.tags}">

<meta name=twitter:card content=summary>
<meta name=twitter:site content=@jxck_>
<meta name=twitter:url content=https://${this.host}${this.canonical}>
<meta name=twitter:title content="${this.title} | ${this.host}">
<meta name=twitter:description content="${this.description}">
<meta name=twitter:image content=${this.icon}>

<meta property=og:type content="article">
<meta property=og:url content=https://${this.host}${this.canonical}>
<meta property=og:title content="${this.title} | ${this.host}">
<meta property=og:site_name content=${this.host}>
<meta property=og:description content="${this.description}">
<meta property=og:image content=${this.icon}>

<link rel=icon sizes=192x192 href=${this.icon}>
<link rel=apple-touch-icon sizes=128x128 href=${this.icon}>
