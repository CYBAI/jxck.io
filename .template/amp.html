<!DOCTYPE html>
<html amp>
<head>
<meta charset=utf-8>
<!--
貴様、見ているな！！
このサイトの技術的なまとめはこちらをどうぞ。
https://labs.jxck.io/blog

by Jxck
-->
<link rel=canonical href=/${this.canonical}>
<meta name=viewport content="width=device-width,minimum-scale=1">
<link rel=alternate type=application/atom+xml title=blog.jxck.io href=/feeds/atom.xml />

${this.meta}

<style>body {opacity: 0}</style><noscript><style>body {opacity: 1}</style></noscript>
<title>${this.title} | blog.jxck.io</title>
<script async custom-element=amp-analytics src=https://cdn.ampproject.org/v0/amp-analytics-0.1.js></script>
<script async src=https://cdn.ampproject.org/v0.js></script>
<style amp-custom>
${this.style}
</style>
</head>
<body>
<header>
  <div>
    <a class=logo href=//www.jxck.io><amp-img alt="jxck logo" layout=responsive width=30 height=30 src=//www.jxck.io/assets/img/jxck.png></a>
    <a class=path href=/>blog.jxck.io</a>
    <a class=feed href=/feeds/atom.xml><amp-img alt="rss feed" layout=responsive width=30 height=30 src=//www.jxck.io/assets/img/rss.svg></a>
  </div>
</header>
<main>
  <div class=info>
    <ul class=timestamp>
      <li>created_at: <time class=created_at datetime=${this.created_at}>${this.created_at}</time>
      <li>updated_at: <time class=updated_at datetime=${this.updated_at}>${this.updated_at}</time>
    </ul>
    <ul class=tags>
${this.taglist(7)}
    </ul>
  </div>

${this.article}
</main>
<hr>
<footer>
  <address class=copyright>Copyright &copy; 2016 <a href=/>Jxck</a>. All Rights Reserved.</address>
</footer>
</body>
</html>
<amp-analytics type="googleanalytics" id="analytics1">
<script type="application/json">
{
  "vars": {
    "account": "UA-15088753-7"
  },
  "triggers": {
    "trackPageview": {
      "on": "visible",
      "request": "pageview"
    }
  }
}
</script>
</amp-analytics>
